<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bauhaus Design</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <h1>Bauhaus</h1>
            <p>
                Welcome to the Bauhaus project. This is a simple HTML page
                styled with CSS.
            </p>
        </div>
        <div class="content">
            <div class="rectangle">
                <div class="secondary one"></div>
            </div>
            <div class="rectangle">
                <div class="secondary two"></div>
            </div>
            <div class="rectangle">
                <div class="secondary three"></div>
            </div>
            <div class="rectangle">
                <div class="four">
                    <div class="secondary"></div>
                    <div class="secondary"></div>
                    <div class="secondary"></div>
                    <div class="secondary"></div>
                </div>
            </div>
            <div class="rectangle row">
                <div class="secondary five left"></div>
                <div class="secondary five right"></div>
            </div>
        </div>
    </body>
</html>
